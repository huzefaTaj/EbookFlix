{% extends 'base.html' %}
{% block content %}


<!-- signup form -->
<div class="container my-4">
    <form style="border: 2px solid black; margin: 20px; padding: 10px;" action="/register/" method="post">
        {% csrf_token %}
        <div class="form-row">
            <h2>Signup E-Book</h2>
            <hr>
            <div class="form-group col-md-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
            </div>

            <div class="form-group col-md-4">
                <label for="first_name">FirstName</label>
                <input type="text" class="form-control" id="first_name" name="first_name"
                    placeholder="Enter your first name">
            </div>
            <div class="form-group col-md-4">
                <label for="last_name">LastName</label>
                <input type="text" class="form-control" id="last_name" name="last_name"
                    placeholder="Enter your last name">
            </div>
            <hr>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>

            <div class="form-group col-md-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Create your password">
            </div>
            <div class="form-group col-md-4">
                <label for="password2">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2"
                    placeholder="Confirm your password">
            </div>
        </div>
        <br><br>
        <button type="submit" class="btn btn-primary">SignUp</button>
    </form>
    {% for message in messages %}
    <h5 style="text-align: center; color: rgb(240, 39, 39);" id="message"> {{message}}</h5>
    {% endfor %}

</div>




<footer class="blog-footer">
    <p>Barberian<a href="https://github.com/huzefaTaj">Barberian</a>.</p>

</footer>

<script>
    var message = document.getElementById('message').textContent
    alert(message)

</script>



{% endblock content %}
